<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pertanyaan Penting</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  color: black;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#box {
  text-align: center;
}

h1 {
  font-size: 28px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#yes {
  background: #ff4d4d;
  color: white;
}

#no {
  background: #4caf50;
  color: white;
  position: absolute;
}

#result {
  display: none;
}

/* ===== MODE PC ===== */
@media (min-width: 769px) {
  h1 {
    font-size: 42px;
  }

  button {
    font-size: 26px;
    padding: 18px 40px;
  }
}
</style>
</head>
<body>

<div id="box">
  <h1 id="question">Apakah kamu bodoh?</h1>

  <div id="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div id="result">
    <h1>HAHAHA ðŸ˜‚<br>KAMU BODOH YA DI SEKOLAH</h1>
    <button onclick="keluar()">Keluar</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");
const result = document.getElementById("result");

// tombol NO kabur
function kaburNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", kaburNo);
noBtn.addEventListener("touchstart", kaburNo);
noBtn.addEventListener("click", kaburNo);

// klik YES
yesBtn.addEventListener("click", () => {
  document.getElementById("question").style.display = "none";
  buttons.style.display = "none";
  result.style.display = "block";
});

// keluar
function keluar() {
  document.body.innerHTML =
    "<h1 style='text-align:center;'>Makanya belajar dong mikir kiddzz ðŸ˜œ</h1>";
}
</script>

</body>
</html>
